<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - NeuroBridge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* Navigation Bar Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #1e40af 0%, #2563eb 100%);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .nav-left {
            display: flex;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            color: white;
            font-weight: 600;
            font-size: 20px;
        }

        .brand-icon {
            font-size: 24px;
            margin-right: 10px;
        }

        .brand-text {
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .nav-right {
            display: flex;
            align-items: center;
        }

        .nav-icons {
            display: flex;
            gap: 15px;
        }

        .nav-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-icon svg {
            width: 20px;
            height: 20px;
        }

        .profile-container {
            max-width: 800px;
            margin: 100px auto 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .profile-header {
            background: linear-gradient(135deg, #1e40af 0%, #2563eb 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .profile-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .profile-header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .profile-content {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 4px solid #2563eb;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #1e40af;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #2563eb;
        }

        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(55, 65, 81, 0.3);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .success-message {
            background: #dbeafe;
            color: #1e40af;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: #f3f4f6;
            color: #1f2937;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .calculated-value {
            font-weight: bold;
            color: #2563eb;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .profile-container {
                margin: 80px 10px 0 10px;
            }

            .profile-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="brand">
                <span class="brand-icon">üß†</span>
                <span class="brand-text">NeuroBridge</span>
            </div>
        </div>
        <div class="nav-right">
            <div class="nav-icons">
                <div class="nav-icon" onclick="redirectToDashboard()" title="Dashboard">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                </div>
                <div class="nav-icon" onclick="logout()" title="Logout">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16,17 21,12 16,7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </div>
            </div>
        </div>
    </nav>

    <div class="profile-container">
        <div class="profile-header">
            <h1>‚úèÔ∏è Edit Profile</h1>
            <p>Update your health information and personal details</p>
        </div>

        <div class="profile-content">
            <div class="success-message" id="successMessage"></div>
            <div class="error-message" id="errorMessage"></div>

            <form id="profileEditForm">
                <!-- Personal Information -->
                <div class="form-section">
                    <div class="section-title">
                        üë§ Personal Information
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" name="age" min="1" max="120" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Physical Measurements -->
                <div class="form-section">
                    <div class="section-title">
                        üìè Physical Measurements
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="height">Height (cm)</label>
                            <input type="number" id="height" name="height" step="0.1" required>
                        </div>
                        <div class="form-group">
                            <label for="weight">Weight (kg)</label>
                            <input type="number" id="weight" name="weight" step="0.1" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>BMI (calculated automatically)</label>
                        <input type="text" id="bmi" readonly class="calculated-value">
                    </div>
                </div>

                <!-- Medical History -->
                <div class="form-section">
                    <div class="section-title">
                        üè• Medical History
                    </div>
                    <div class="form-group">
                        <label>Medical Conditions (check all that apply)</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="hypertension" name="medical_conditions" value="hypertension">
                                <label for="hypertension">Hypertension</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="heart_disease" name="medical_conditions" value="heart_disease">
                                <label for="heart_disease">Heart Disease</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="diabetes" name="medical_conditions" value="diabetes">
                                <label for="diabetes">Diabetes</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="high_cholesterol" name="medical_conditions" value="high_cholesterol">
                                <label for="high_cholesterol">High Cholesterol</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="smoking" name="medical_conditions" value="smoking">
                                <label for="smoking">Smoking</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="alcohol_consumption" name="medical_conditions" value="alcohol_consumption">
                                <label for="alcohol_consumption">Regular Alcohol Consumption</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="family_history" name="medical_conditions" value="family_history">
                                <label for="family_history">Family History of Stroke</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="sedentary_lifestyle" name="medical_conditions" value="sedentary_lifestyle">
                                <label for="sedentary_lifestyle">Sedentary Lifestyle</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Lifestyle Information -->
                <div class="form-section">
                    <div class="section-title">
                        üå± Lifestyle Information
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="exercise_frequency">Exercise Frequency (per week)</label>
                            <select id="exercise_frequency" name="exercise_frequency">
                                <option value="">Select frequency</option>
                                <option value="0">Never</option>
                                <option value="1-2">1-2 times</option>
                                <option value="3-4">3-4 times</option>
                                <option value="5+">5+ times</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="diet_type">Diet Type</label>
                            <select id="diet_type" name="diet_type">
                                <option value="">Select diet type</option>
                                <option value="balanced">Balanced</option>
                                <option value="vegetarian">Vegetarian</option>
                                <option value="vegan">Vegan</option>
                                <option value="low_sodium">Low Sodium</option>
                                <option value="mediterranean">Mediterranean</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="additional_notes">Additional Notes (Optional)</label>
                        <textarea id="additional_notes" name="additional_notes" rows="4" placeholder="Any additional health information or concerns..."></textarea>
                    </div>
                </div>

                <div class="btn-container">
                    <button type="button" class="btn btn-secondary" onclick="redirectToDashboard()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let token = localStorage.getItem('access_token');

        // Check if user is logged in
        if (!token) {
            alert('Please login first');
            window.location.href = '/login';
        }

        // Navigation functions
        function redirectToDashboard() {
            window.location.href = '/dashboard';
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('access_token');
                localStorage.removeItem('user_data');
                window.location.href = '/login';
            }
        }

        // Auto-calculate BMI
        function calculateBMI() {
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            
            if (height && weight) {
                const heightInMeters = height / 100;
                const bmi = (weight / (heightInMeters * heightInMeters)).toFixed(1);
                document.getElementById('bmi').value = bmi;
            }
        }

        // Add event listeners for BMI calculation
        document.getElementById('height').addEventListener('input', calculateBMI);
        document.getElementById('weight').addEventListener('input', calculateBMI);

        // Load current profile data
        async function loadProfileData() {
            try {
                const response = await fetch('/api/profile/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const profile = await response.json();
                    
                    // Fill form fields with existing data
                    document.getElementById('first_name').value = profile.first_name || '';
                    document.getElementById('last_name').value = profile.last_name || '';
                    document.getElementById('age').value = profile.age || '';
                    document.getElementById('gender').value = profile.gender || '';
                    document.getElementById('height').value = profile.height || '';
                    document.getElementById('weight').value = profile.weight || '';
                    document.getElementById('exercise_frequency').value = profile.exercise_frequency || '';
                    document.getElementById('diet_type').value = profile.diet_type || '';
                    document.getElementById('additional_notes').value = profile.additional_notes || '';

                    // Handle medical conditions checkboxes
                    if (profile.medical_conditions) {
                        const conditions = profile.medical_conditions.split(',');
                        conditions.forEach(condition => {
                            const checkbox = document.getElementById(condition.trim());
                            if (checkbox) {
                                checkbox.checked = true;
                            }
                        });
                    }

                    // Calculate BMI
                    calculateBMI();
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                showError('Failed to load profile data');
            }
        }

        // Handle form submission
        document.getElementById('profileEditForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            
            // Get selected medical conditions
            const medicalConditions = Array.from(document.querySelectorAll('input[name="medical_conditions"]:checked'))
                .map(checkbox => checkbox.value);

            const profileData = {
                first_name: formData.get('first_name'),
                last_name: formData.get('last_name'),
                age: parseInt(formData.get('age')),
                gender: formData.get('gender'),
                height: parseFloat(formData.get('height')),
                weight: parseFloat(formData.get('weight')),
                medical_conditions: medicalConditions.join(', '),
                exercise_frequency: formData.get('exercise_frequency'),
                diet_type: formData.get('diet_type'),
                additional_notes: formData.get('additional_notes')
            };

            try {
                const response = await fetch('/api/profile/update', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(profileData)
                });

                if (response.ok) {
                    showSuccess('Profile updated successfully!');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);
                } else {
                    const error = await response.json();
                    showError(error.detail || 'Failed to update profile');
                }
            } catch (error) {
                showError('Network error. Please try again.');
                console.error('Error:', error);
            }
        });

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Load profile data when page loads
        loadProfileData();
    </script>
</body>
</html>
